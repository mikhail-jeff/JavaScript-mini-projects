<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			href="https://freepngimg.com/download/emoji/97041-cheerful-smiley-free-download-image.png"
		/>
		<title>Real-Time Character Counter</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="index.js"
			defer
		></script>
	</head>
	<body>
		<div class="container">
			<h2>Real-time Character Counter</h2>
			<textarea
				id="textarea"
				placeholder="Write something..."
				maxlength="50"
			></textarea>
			<div class="counter-container">
				<p>Total characters: <span id="total-counter"></span></p>
				<p>Remaining: <span id="remaining-counter"></span></p>
			</div>
		</div>
	</body>
</html>
